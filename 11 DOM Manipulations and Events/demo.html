<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="sort()">Sort list</button>

<div>
    <h1>Title</h1>
    <p>Hello</p>
    <ul>
        <li>7</li>
        <li>2</li>
        <li>7</li>
        <li>17</li>
        <li>71</li>
    </ul>
    <script>
        function sort(){
            const ul=document.querySelector('ul')
            let items=[...ul.children]
            items.sort((a, b) => Number(a.textContent)-Number(b.textContent))

            ul.append(...items)
            for (const item of items) {
                ul.appendChild(item)
            }

            console.log(items)

        }
    </script>
</div>
</body>
</html>
